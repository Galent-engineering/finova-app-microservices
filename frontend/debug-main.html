<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Main Page Load</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 5px 0; border-left: 3px solid #333; }
        .success { border-left-color: #27ae60; }
        .error { border-left-color: #e74c3c; }
        .warning { border-left-color: #f39c12; }
        pre { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Debug: Main Page Loading Sequence</h1>
    <div id="logs"></div>
    
    <script>
        const logs = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toISOString().split('T')[1].slice(0, -1)} - ${message}`;
            logs.appendChild(div);
            console.log(message);
        }
        
        // Intercept console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'success');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('WARN: ' + args.join(' '), 'warning');
        };
        
        addLog('Starting debug test...', 'success');
        addLog('Loading auth.js...', 'log');
    </script>
    
    <script src="auth.js?v=20251022-4"></script>
    
    <script>
        addLog('auth.js loaded!', 'success');
        addLog('Loading script.js...', 'log');
    </script>
    
    <script src="script.js?v=20251022-4"></script>
    
    <script>
        addLog('script.js loaded!', 'success');
        
        // Wait for DOM
        document.addEventListener('DOMContentLoaded', async () => {
            addLog('DOM Content Loaded', 'success');
            addLog('Checking auth functions...', 'log');
            
            if (typeof initializeAuth === 'function') {
                addLog('✓ initializeAuth exists', 'success');
                
                try {
                    addLog('Calling initializeAuth()...', 'log');
                    const result = await initializeAuth();
                    addLog(`initializeAuth() returned: ${result}`, result ? 'success' : 'warning');
                    
                    setTimeout(() => {
                        // Check DOM state
                        const loginSection = document.getElementById('login-section');
                        const dashboardSection = document.getElementById('dashboard-section');
                        
                        addLog('=== DOM STATE CHECK ===', 'log');
                        addLog(`login-section exists: ${!!loginSection}`, loginSection ? 'success' : 'error');
                        addLog(`login-section display: ${loginSection ? loginSection.style.display : 'N/A'}`, 'log');
                        addLog(`dashboard-section exists: ${!!dashboardSection}`, 'log');
                        addLog(`dashboard-section display: ${dashboardSection ? dashboardSection.style.display : 'N/A'}`, 'log');
                        
                        if (loginSection) {
                            addLog('✅ LOGIN SECTION CREATED!', 'success');
                            addLog('You should see the login screen', 'success');
                        } else {
                            addLog('❌ LOGIN SECTION NOT CREATED!', 'error');
                            addLog('This is the bug - showLoginPrompt() did not create the login section', 'error');
                        }
                    }, 1000);
                    
                } catch (error) {
                    addLog(`Error in initializeAuth: ${error.message}`, 'error');
                }
            } else {
                addLog('✗ initializeAuth NOT FOUND', 'error');
            }
        });
    </script>
    
    <!-- Minimal body content to simulate main page -->
    <div id="dashboard-section" class="section active" style="display: block;">
        <h2>Dashboard (should be hidden if not authenticated)</h2>
        <p>Loading...</p>
    </div>
</body>
</html>
