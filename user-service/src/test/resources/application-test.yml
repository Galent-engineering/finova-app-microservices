spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 3600000

finova:
  security:
    oauth:
      enabled: false
    cors:
      allowed-origins: http://localhost:3000,http://localhost:8000,http://localhost:8080
    public-paths: /actuator/**,/api/users/health,/error

logging:
  level:
    com.finova.user: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
